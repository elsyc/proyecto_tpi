 <div class="contenedor">

        Suscribete
        <form id="form2" action="javascript:alertValues();" method="post">
        <b>IMPORTANTE:</b> <i>Complete el siguiente formulario para suscribirse.</i>
        <br>
        <fieldset>
        <legend>Información:</legend>
        <label> Nombre: <span class="form-required" title="Este campo es obligatorio.">*</span></label>
        <input type="text" name="name" id="name" placeholder="Ingrese su nombre" size="50" required pattern="[A-Za-z\s]{3,40}" >
        <br>
        <label> Apellido: <span class="form-required" title="Este campo es obligatorio.">*</span></label>
        <input type="text" name="last_name" id="last_name" placeholder="Ingrese su apellido" size="50" required pattern="[A-Za-z\s]{3,40}">
        <br>
        <label>Correo electrónico:<span class="form-required" title="Este campo es obligatorio.">*</span></label>
        <input type="email" maxlength="64" name="mail" id="mail" placeholder="Ingrese su dirección de correo electrónico" size="40" required>
        <br>
        <br>
        <input type="submit" name="suscribir" value="Suscribirme">
        </fieldset>
        </form>
